		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Insightful Energy</title>
		<link rel="stylesheet" href="fa/css/font-awesome.min.css">
		<link rel="manifest" href="manifest.json">
		<meta name="theme-color" content="#7dc36b">
		<meta name="monetization" content="$ilp.uphold.com/p2WKq3nJHA8w">
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

		<script type="text/javascript" src="https://www.google.com/jsapi"></script>
		<script type="text/javascript">
			google.load("visualization", "1", {packages:["corechart", "table"]});
		</script>
		<script async defer>
			if ('serviceWorker' in navigator) {
				navigator.serviceWorker.register('sw.js');
			}
		</script>
	</head>
	<body>
		<header>
			<div class="logo__container">
				<i class="logo__icon fa fa-bolt"></i>
				<h1 class="logo__text">Insightful Energy</h1>
			</div>
			<input type="file" id="file" accept=".csv">
			<label for="file"><i class="fa fa-file-text-o"></i> Upload WeMo Insight data</label>
			<strong>Some Demos:</strong>
			<a onclick="request('microwave.csv', 'Microwave')">Microwave</a>
			<a onclick="request('copier.csv', 'Copier')">Copier</a>
			<a onclick="request('fridge.csv', 'Fridge')">Fridge</a>
		</header>
		<div id="progress">
			<div id="bar"></div>
		</div>
		<section id="chart"></section>
		<div id="options">
			<span><input type="checkbox" id="week">Only show weekdays</span>
			<span><input type="checkbox" id="hour">Only show work hours</span>
			<span><input type="checkbox" id="average">Only show average</span>
		</div>
		<div id="table"></div>
	</body>
	<script src="js/chart.js"></script>
